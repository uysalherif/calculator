<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen">
          <div class="ui ui-operation"></div>
          <div class="ui ui-input">0</div>
        </div>
        <div class="buttons">
          <button class="btn btn-sqrt">
            <img
              src="https://img.icons8.com/ios-glyphs/90/000000/square-root.png"
            />
          </button>
          <button class="btn btn-pow">
            <img
              src="https://img.icons8.com/ios/100/000000/square-number.png"
            />
          </button>
          <button class="btn btn-clear">C</button>
          <button class="btn btn-del">
            <img
              src="https://img.icons8.com/fluency/96/000000/clear-symbol.png"
            />
          </button>
          <button class="btn btn-number">7</button>
          <button class="btn btn-number">8</button>
          <button class="btn btn-number">9</button>
          <button class="btn btn-operator">/</button>
          <button class="btn btn-number">4</button>
          <button class="btn btn-number">5</button>
          <button class="btn btn-number">6</button>
          <button class="btn btn-operator">*</button>
          <button class="btn btn-number">1</button>
          <button class="btn btn-number">2</button>
          <button class="btn btn-number">3</button>
          <button class="btn btn-operator">-</button>
          <button class="btn btn-dot">.</button>
          <button class="btn btn-number">0</button>
          <button class="btn btn-operator btn-equal">=</button>
          <button class="btn btn-operator">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
